<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Paper Trails</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-tokenfield.min.css" rel="stylesheet">
 
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a style="padding-left:0;" href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container main-content">

		<img src="images/pt_logo.png"/>
        
        <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
	    <ul id="myTabs" class="nav nav-tabs" role="tablist">
	      <li role="presentation" class="active"><a class="a-tab" href="#" id="data-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">Data Entry</a></li>
	      <li role="presentation" class="disabled"><a class="a-tab" role="tab" id="resources-tab" data-toggle="tab" aria-controls="profile">Resources</a></li>
	      <li role="presentation" class="disabled"><a class="a-tab" role="tab" id="trend-tab" data-toggle="tab" aria-controls="profile">Trend analysis</a></li>
	    </ul>
	    <div id="myTabContent" class="tab-content">
	      <div role="tabpanel" class="tab-pane fade in active container-fluid" id="home" aria-labelledBy="home-tab">
	      <div class="col-md-6 extra-padded" style="border-right:1px solid lightgrey;">
	        <h2>1. Enter research metadata:</h2>
	        <form id="metadata-form">
			  <div class="form-group">
			    <p>Title</p>
			    <textarea id="title" name="title" class="form-control my-form" rows="1"></textarea>
			    <p>Comma-separated keywords</p>
			    <textarea id="keywords" name="keywords" class="form-control my-form" rows="1"></textarea>
			    <p>Abstract (enter or upload)</p>
			    <textarea id="summary" name="summary" class="form-control my-form" rows="10"></textarea>
			  </div>
			  <button type="button" id="metadata-submit" class="btn btn-default">Submit</button>
			  <span class="btn btn-default glyphicon glyphicon-upload" id="upload"> Upload</span>
			  <input id="files" type="file" style="display:none;">
			</form>
		  </div>
		  <div class="col-md-6 extra-padded">
		    <h2>2. Confirm text analysis:</h2>
		    <form id="analysis-from" >
			  <div class="form-group">
			    <p>Objective</p>
			    <textarea id="objective" class="form-control my-form" rows="4" disabled=true></textarea>
			    <p>Methods</p>
			    <textarea id="methods" class="form-control my-form" rows="4" disabled=true></textarea>
			    <p>Topics</p>
			    <textarea id="topics" class="form-control my-form" rows="4" disabled=true></textarea>
			  </div>
			  <button type="submit" id="confirm" class="btn btn-default" disabled=true>Confirm</button>
			</form>
		  </div>
	      </div>
	      <div role="tabpanel" class="tab-pane fade" id="profile" aria-labelledBy="profile-tab">
		  </div>
	    </div>
	  </div><!-- /example -->

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-tokenfield.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
